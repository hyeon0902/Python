<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Display Property</title>
    <style>
        #box {
            display: inline;
            background-color: red;
            width: 100px; height: 50px;
            margin: 10px;
        }
        .style1 { color:aqua;
            font-size: large;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="style1">의미 없는 더미 객체</p>
    <span class="style1">더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
    <p>의미 없는 더미 객체</p>
</body>
</html>
